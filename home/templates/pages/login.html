{% extends 'pages/base.html' %}
{% block login %}
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img alt="Sample image"
                     class="img-fluid"
                     src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center mb-3">
                        <h1>Login</h1>
                    </div>
                    <!-- Email input -->
                    <div class="d-flex form-outline mb-3">
                        <h1 style="margin-right: 5px;">
                            <i class="bi bi-person"></i>
                        </h1>
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter your username">
                    </div>
                    <!-- Password input -->
                    <div class="d-flex form-outline mb-3">
                        <h1 style="margin-right: 5px;">
                            <i class="bi bi-lock"></i>
                        </h1>
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password">
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=""/>
                            <label class="form-check-label">
                                Remember me
                            </label>
                        </div>
                        <a class="text-body" href="#!">Forgot password?</a>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <input class="btn btn-primary btn-lg" type="submit" value="Login"/>
                        <p class="small fw-bold mt-2 pt-1 mb-3">
                            Don't have an account? <a class="link-danger" href="{% url 'register' %}">Register</a>
                        </p>
                    </div>
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                        <button class="btn btn-floating mx-1" type="button">
                            <i class="bi bi-facebook"></i>
                        </button>
                        <button class="btn btn-floating mx-1" type="button">
                            <i class="bi bi-twitter"></i>
                        </button>
                        <button class="btn btn-floating mx-1" type="button">
                            <i class="bi bi-linkedin"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock login %}
